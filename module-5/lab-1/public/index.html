<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./css/style.css">
        <title>Calculator</title>
    </head>
    <body>
      
        <div class="calculator">
          <input type="text" id="output" disabled>
          <button class="clear-button" onclick="clearOutput()">C</button>
          <button class="clear-button" onclick="backspace()">âŒ«</button> 
          <br>
          <button class="number-button" onclick="appendToOutput('7')">7</button>
          <button class="number-button" onclick="appendToOutput('8')">8</button>
          <button class="number-button" onclick="appendToOutput('9')">9</button>
          <button class="operator-button" onclick="appendToOutput('+')">+</button>
          <br>
          <button class="number-button" onclick="appendToOutput('4')">4</button>
          <button class="number-button" onclick="appendToOutput('5')">5</button>
          <button class="number-button" onclick="appendToOutput('6')">6</button>
          <button class="operator-button" onclick="appendToOutput('-')">-</button>
          <br>
          <button class="number-button" onclick="appendToOutput('1')">1</button>
          <button class="number-button" onclick="appendToOutput('2')">2</button>
          <button class="number-button" onclick="appendToOutput('3')">3</button>
          <button class="operator-button" onclick="appendToOutput('*')">*</button>
          <br>
          <button onclick="appendToOutput('0')">0</button>
          <button class="equal-button" onclick="calculate()">=</button>
          <button class="operator-button"onclick="appendToOutput('/')">/</button>
        </div>
 
        <script src="./js/calculator.js"></script>
      </body>
      </html>
