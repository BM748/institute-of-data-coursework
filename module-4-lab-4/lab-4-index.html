<!DOCTYPE html>
<html>
<head>
  <title>Card Fetcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Pick a card</h1>

    
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Number of Cards
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#" onclick="fetchCards(5)">5</a></li>
        <li><a class="dropdown-item" href="#" onclick="fetchCards(10)">10</a></li>
        <li><a class="dropdown-item" href="#" onclick="fetchCards(20)">20</a></li>
        <li><a class="dropdown-item" href="#" onclick="fetchCards(50)">50</a></li>
        <li><a class="dropdown-item" href="#" onclick="fetchCards(100)">100</a></li>
      </ul>
    </div>

    <div id="post-content" class="mt-3"></div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function fetchCards(limit) {
      const postContent = document.getElementById('post-content');
      postContent.innerHTML = ''; // Clear previous content

      fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${limit}`)
        .then(response => response.json())
        .then(posts => renderPosts(posts))
        .catch(error => console.error('Error fetching data:', error));
    }

    function renderPosts(posts) {
      const postContainer = document.getElementById('post-content');
      posts.forEach(post => {
        const card = createCard(post);
        postContainer.appendChild(card);
      });
    }

    function createCard(post) {
      const card = document.createElement('div');
      card.classList.add('card', 'mb-2');

      const title = document.createElement('h2');
      title.classList.add('title');
      title.textContent = post.title;

      const body = document.createElement('p');
      body.classList.add('body');
      body.textContent = post.body;

      card.appendChild(title);
      card.appendChild(body);

      return card;
    }
  </script>
</body>
</html>
