<!DOCTYPE html>
<html>
<head>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #e3f2fd;
}
.card {
padding: 10px;
}
.card-title {
font-weight: 600;
font-size: 3em;
padding: 0 0 10px 0;
}
.card-description {
font-weight: 400;
font-size: 2em;
}
</style>
</head>
<body>
<template id="card-template">
<div class="card">
<div class="card-body">
<div class="card-title"></div>
<div class="card-text"></div>
<img class="card-image" src="" alt="">
</div>
</div>
</template>
<div id="card-list"></div>
<script>
 const data = [
    { name: 'bob', age: 23, img: 'https://lumiere-a.akamaihd.net/v1/images/open-uri20150422-20810-1uc5daw_96b0b8de_f68eb8aa.jpeg?region=0%2C0%2C600%2C600', altText: 'bobs headshot' },
    { name: 'alice', age: 39, img: 'https://upload.wikimedia.org/wikipedia/commons/6/6d/Alice_in_wonderland_1951.jpg', altText: 'alices headshot' }
];

function addCard(title, text, imgUrl, altText) {
    const template = document.getElementById("card-template").content.cloneNode(true);
    template.querySelector('.card-title').innerText = title;
    template.querySelector('.card-text').innerText = text;
    const cardImage = template.querySelector('.card-image');
    cardImage.setAttribute('src', imgUrl);
    cardImage.setAttribute('alt', altText);
    document.querySelector('#card-list').appendChild(template);
}

if ('content' in document.createElement('template')) {
    data.forEach(item => {
        const title = item.name;
        const text = `Age: ${item.age}`;
        const imgUrl = item.img;
        const altText = item.altText;
        addCard(title, text, imgUrl, altText);
    });
}
</script>
</body>
</html>
